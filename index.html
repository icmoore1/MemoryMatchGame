<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Isaac's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Isaac's Matching Game</h1>
        </header>

        <section class="score-panel">
	<span class="clock">00:00</span>
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    
    <div class="modal_background hide">
        <div class="modal_body">
           <h1 class="modal_title">Congratulations! You Won!</h1>
           <h2 class="modal_title">Click replay to play again.</h2>
	<!--  <span class="modal_close">x</span> -->
	     <div class="modal_stats">
	           <span class="modal_time">Time =</span>
	           <span class="modal_stars">Stars =</span>
	           <span class="modal_moves">Moves =</span>
	    </div>   
	     <div class="modal_buttons">
	           <button class="modal_button modal_cancel">Cancel</span>
	           <button class="modal_button modal_replay">RePlay</span>
	    </div>   
		
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
